services:
  # Banco de dados principal
  postgres:
    image: postgres:15-alpine
    container_name: smartalarm-postgres
    environment:
      POSTGRES_DB: smartalarm
      POSTGRES_USER: smartalarm
      POSTGRES_PASSWORD: smartalarm123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartalarm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: smartalarm-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass smartalarm123
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ para mensageria
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: smartalarm-rabbitmq
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=smartalarm
      - RABBITMQ_DEFAULT_PASS=smartalarm123
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jaeger para observabilidade distribuída
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: smartalarm-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Collector HTTP
      - "6831:6831/udp" # Agent UDP
    environment:
      COLLECTOR_OTLP_ENABLED: true

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: smartalarm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: smartalarm-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro

  # MinIO para object storage
  minio:
    image: minio/minio:latest
    container_name: smartalarm-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - minio_data:/data

  # HashiCorp Vault para secrets management
  vault:
    image: hashicorp/vault:1.15
    container_name: smartalarm-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    command: ["vault", "server", "-dev"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8200/v1/sys/seal-status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki para log aggregation
  loki:
    image: grafana/loki:2.9.4
    container_name: smartalarm-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  grafana_data:
  minio_data:

networks:
  default:
    name: smartalarm-network
