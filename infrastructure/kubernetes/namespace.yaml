apiVersion: v1
kind: Namespace
metadata:
  name: smartalarm
  labels:
    app.kubernetes.io/name: smartalarm
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: smartalarm-config
  namespace: smartalarm
  labels:
    app.kubernetes.io/name: smartalarm
    app.kubernetes.io/component: config
